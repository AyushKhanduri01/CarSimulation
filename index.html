<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />


    <!-- Title -->
    <title>Car Simulation</title>

    <!-- Libraries -->
    <!-- <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script> -->

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  
    <!-- Javascript Files -->
    <script src="./game.js"></script>
    <script src="./drive.js"></script>

</head>
<body>

    <!-- Scene -->
    <a-scene id="scene" inspector-plugin-recast> 

        <!-- Assets -->
        <a-assets>
            <a-asset-item id="navmesh" src="./assets/navmesh.gltf"></a-asset-item>
            <a-asset-item id="strwheel" src="./assets/steering_wheel/scene.gltf"></a-asset-item>

            <audio id="drive" src="./assets/sounds/Car-Driving-B3-www.fesliyanstudios.com.mp3"></audio>
        </a-assets>

        <!-- A-Frame Environment -->
        <a-entity id="environment" environment="preset:egypt; skyType:gradient; lighting:ambient">
        </a-entity>

        <!-- Navigation mesh -->
        <a-entity id="navigation-mesh" gltf-model="#navmesh" visible="false" nav-mesh>
        </a-entity>

        <!-- Camera and Cursor-->
        <a-entity id="camera-rig" movement-controls="speed: 0.5; constrainToNavMesh: true" position="0 1 5" rotation="0 0 0" drive game="play">
          <a-entity id="camera" camera position="0 1.6 0" rotation="0 0 0" look-controls="pointerLockEnabled: false">

            <a-entity id="control-wheel" gltf-model="#strwheel" position="0.17 -0.120 -0.163" rotation="0 0 0"
              scale="0.001 0.001 0.001">
            </a-entity>

            <a-box id="control-break" src="./assets/break.png" position="-0.42593 -0.26091 -0.37136"
              rotation="0 0 0" scale="0.05 0.05 0.001">
            </a-box>

            <a-box id="control-acce" src="./assets/acc.png" position="-0.289 -0.23391 -0.37136"
              rotation="0 0 0" scale="0.05 0.1 0.001">
            </a-box>

            <a-entity id="timer" position="0 5 -7.1"
              text="font: kelsonsans; align: center; width: 10; color: black; value: 00:00">
            </a-entity>

            <a-entity id="speed" position="7 4 -7.16344" text="font: kelsonsans; align: center; width: 10; color: black; value: 0">
              <a-entity id="unit" position="1 0 0" text="font: kelsonsans; align: center; width: 10; color: black; value: km/h"></a-entity>
            </a-entity>

            <a-entity id="over" position="1.7 1 -3"
            text="font: kelsonsans; color: black; width:5; height: 5; value: Keep Trying..." visible="false">
            </a-entity>

          </a-entity>
        </a-entity>
    </a-scene>

</body>
</html>
